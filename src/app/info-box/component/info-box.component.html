<div>
    <button mat-button aria-label="toggle button" (click)="switchInfoBoxState()">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <mat-card class="info-card">
        <mat-card-header>
            <mat-card-title>Info Box</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <section class="checkbox-section">
                <mat-label>checkbox</mat-label>
                <mat-checkbox></mat-checkbox>
            </section>

            <mat-divider></mat-divider>

            <section class="input-section">
                <mat-label>input</mat-label>
                <input matInput>
            </section>

            <mat-divider></mat-divider>

            <section class="radio-button-section">
                <mat-label>radio buttons</mat-label>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">Option 1</mat-radio-button>
                    <mat-radio-button value="2">Option 2</mat-radio-button>
                </mat-radio-group>
            </section>

            <mat-divider></mat-divider>

            <section class="slider-section">
                <mat-label>slider</mat-label>
                <mat-slide-toggle></mat-slide-toggle>
                <mat-slider></mat-slider>
            </section>

            <mat-divider></mat-divider>

            <section class="select-section">
                <mat-label>select</mat-label>
                <mat-select>
                    <mat-option value="value">
                        value
                    </mat-option>
                </mat-select>
            </section>

            <mat-divider></mat-divider>

            <section class="button-section">
                <button mat-button>Update</button>
            </section>

        </mat-card-content>
    </mat-card>
</div>
