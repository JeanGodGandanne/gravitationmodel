<!-- Toolset buttons -->
<div class="shadow-box tool-button">
  <!-- Point of Interest tool button -->
  <button mat-icon-button color="primary">
    <mat-icon>
      add_circle
    </mat-icon>
  </button>
</div>
<!-- Space between the tools -->
<span id="spacer"></span>
<div class="shadow-box tool-button">
  <!-- Layermanager tool button -->
  <button mat-icon-button color="primary">
    <mat-icon>
      layers
    </mat-icon>
  </button>
</div>

<!-- Toolset Templates -->
<!-- Layermanager Tool Window -->
<div class="animation-container" *ngIf="activeTool === StandardToolsetEnum.LAYER_MANAGER" [@expand]="{value: 'expand', params: {height: ((16 * 40) + 13) + 'px'}}">
  <app-layer-manager></app-layer-manager>
</div>
